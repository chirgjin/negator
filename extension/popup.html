<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Negator</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');
    body{
        padding: 0px 0px;
        margin: 0px 0px;
        border: 0px;
        font-family: 'Roboto';
    }
    .negator-popup{
        width: 350px;
        height: auto;
        min-height: 150px;
        background: #016070;
        position: relative;
    }
    .negator-icon{
        max-width: 95%;
        display: flex;
        justify-content: center;
        height: 60px;
        align-items: center;
    }
    .popup-logo{
        height: 30px;
    }
    .intensty-hate {
        display: flex;
        /* justify-content: flex-start; */
        align-items: flex-start;
        flex-direction: column;
        padding-left: 20px;
        padding-right: 20px;
        width: auto;
    }
    h2{
        color: white;   
        letter-spacing: 0.5px;
        font-size: 1.25em;
    }
    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 5px;
        background: white;
        outline: none;
        border-radius: 10px;
    }
    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 30px;
        height: 30px;
        background: #ffffff;
        border: 5px solid #016070;
        cursor: pointer;
        border-radius: 50%;
    }
    
    .slider::-moz-range-thumb {
        width: 30px;
        height: 30px;
        background: #ffffff;
        border: 5px solid #016070;
        cursor: pointer;
        border-radius: 50%;
    }
    .search-toggle-wrap{
        margin-left: 15px;
        margin-right: 15px;
        margin-top: 30px;
        position: relative;
    }
    .search{
        width: 82.5%;
        color: #016070;
        letter-spacing: 0.5px;
        font-weight: normal;
        border-radius: 40px;
        border: 0px;
        padding: 15px;
        padding-left: 40px;
    }
    ::-webkit-input-placeholder { /* Chrome/Opera/Safari */
        color: #016070;
    }
    ::-moz-placeholder { /* Firefox 19+ */
        color: #016070;
    }
    :-ms-input-placeholder { /* IE 10+ */
        color: #016070;
    }
    :-moz-placeholder { /* Firefox 18- */
        color: #016070;
    }
    input:focus{
        outline: none;
    }
    .search-img{
        height: 25px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 10px;
    }
    /* The switch - the box around the slider */
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }
    
    /* Hide default HTML checkbox */
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    
    /* The slider */
    .slide-switch {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }
    
    .slide-switch:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: #016070;
        -webkit-transition: .4s;
        transition: .4s;
    }
    
    input:checked + .slide-switch {
        background-color: #ffffff;
    }
    
    input:focus + .slide-switch {
        box-shadow: 0 0 1px #ffffff;
    }
    
    input:checked + .slide-switch:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }
    
    /* Rounded sliders */
    .slide-switch.round {
        border-radius: 34px;
    }
    
    .slide-switch.round:before {
        border-radius: 50%;
    }
    .toggle-hate-type{
        margin-left: 20px;
        margin-right: 20px;
    }
    .hate-type {
        display: flex;
        justify-content: space-between;
        margin-top:30px;
    }
    p{
        font-size: 20px;
        margin: 0;
        font-weight: bold;
        color: white;
        letter-spacing: 0.5px;
    }
    
    ::-webkit-scrollbar {
        width: 5px;
        transition: all  1s ease-in;
    }
    
    /* Track */
    ::-webkit-scrollbar-track {
        background: #016070; 
        transition: all  1s ease-in;
    }
    
    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #016070; 
        border-radius: 5px;
        transition: all 1s ease-in;
    }
    
    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #00434e; 
    }
    
    
    .negator-popup .password-overlay {
        position:fixed;
        top:0;
        left:0;
        right:0;
        bottom:0;
        z-index: 99999;
        background:#016070;
        color:#fff;
    }

    .input {
        display:block;
        border-radius: 5px;
        outline:0;
        width:95%;
        margin:5px auto;
        padding:7px;
    }

    .text-center {
        text-align: center;
    }

    .btn {
        position: relative;
        padding: 12px 30px;
        margin: .3125rem auto;
        font-size: .75rem;
        font-weight: 400;
        line-height: 1.428571;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 0;
        cursor: pointer;
        border: 0;
        border-radius: .2rem;
        transition: box-shadow .2s cubic-bezier(.4,0,1,1),background-color .2s cubic-bezier(.4,0,.2,1);
        will-change: box-shadow,transform;
        color: #fff;
        background-color: #00bcd4;
        border-color: #00bcd4;
        box-shadow: 0 2px 2px 0 rgba(0,188,212,.14), 0 3px 1px -2px rgba(0,188,212,.2), 0 1px 5px 0 rgba(0,188,212,.12);
        display: inline-block;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        user-select: none;
    }

    .text-rose {
        color:#f76898!important;
    }

    #unlock_msg {
        font-size:large;
    }
</style>
<body>
    <div class="negator-popup">
        
        <div class="password-overlay" id="password-overlay">
            
            <div class="negator-icon">
                <img src="img/popup-logo.png" class="popup-logo">
            </div>
            
            <div class="text-center text-rose" id="unlock_msg"></div>

            <input type="password" id="negator_password" placeholder="Enter password to continue" class="input" />
            <br>
            <small>Note: Leave empty if no password assigned</small>
            <br><br>
            
            <div class="text-center">
                <button class='btn' id='unlock_negator'>Unlock</button>
            </div>
            
        </div>
        <div class="negator-icon">
            <img src="img/popup-logo.png" class="popup-logo">
        </div>
        <div class="intensty-hate">
            <h2>Intensity of Hate Speech - <span class="percentage">60%</span></h2>
            <div class="intensity-slider" style="width:100%;">
                <input type="range" min="1" max="100" value="60" class="slider" id="myRange">
            </div>
        </div>
        <!-- <div class="search-toggle-wrap">
            <input onchange="search()" class="search" placeholder="Search Abusive Topics" type="text">
            <img src="img/magnifier.png" class="search-img">
        </div> -->
        <div class="toggle-hate-type">
            <div class="hate-type">
                <p>Disable on this website</p>
                <label class="switch">
                    <input type="checkbox" id='disableDomain'>
                    <span class="slide-switch round"></span>
                </label>
            </div>
        </div>
        <div style="height:15px;"></div>

        <form id="change_password" >
            <input type="password" id="new_pass" placeholder="Enter new password" class='input'>

            <button class="btn" type="submit" >Change Password</button>
        </form>
    </div>
</body>
<script src="jQuery.js"></script>
<script src="md5.js"></script>
<script src="app.js"></script>
</html>
